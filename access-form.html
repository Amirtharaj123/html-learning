<html>
    <head>
        <title>Form Filling</title>
    </head>
    <body>
        <h1>Comment Form</h1>
        <form>
            <label>Username:<br>
            <input type="text" name="Username"  size="20" maxlength="25" id="username"><label for="username"></label></label><br>
            <label>Password:<br>
            <input type="password" name="Password" size="20" maxlength="25" id="password"><label fro="password"></label></label><br>
            <label>Job Is Available:<br>
            <input type="radio" name="job-Available" value="yes" id="yes"><label for="yes">Yes</label>
            <input type="radio" name="job-Available" value="no" id="no" checked><label for="no">No</label></label><br>
            <label>Comment:<br>
            <textarea name="Comment" cols="24" row="35" placeholder="Enter your comment"></textarea></label><br>
            <input type="submit" value="send">
        </form>
    </body>
</html>
