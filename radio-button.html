<html>
    <head>
        <title>Form Filling</title>
    </head>
    <body>
        <h1>Comment Form</h1>
        <form>
            <p>Username:<br>
            <input type="text" name="Username"  size="20" maxlength="25"></p>
            <p>Password:<br>
            <input type="password" name="Password" size="20" maxlength="25"></p>
            <p>Job Is Available:<br>
            <input type="radio" name="job-Available" value="yes">YES
            <input type="radio" name="job-Available" value="no"checked>NO
            </p>
            <p>Comment:<br>
            <textarea name="Comment" cols="24" row="35"></textarea></p>
            <input type="submit" value="send">
        </form>
    </body>
</html>
