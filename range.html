<html>
    <head>
        <title>This is Range Field</title>
    </head>
    <body>
        <h1>Range Field</h1>
        <label for="price">Price Range:
            <input type="range" name="price" id="price" min="1" Max="1000" step="20">
        </label><br><br>
        <input type="submit" name="submit" value="submit">
    </body>
</html>
